<div class="container">
  <div
    class="row m-0 mt-5"
    style="opacity: 0.5"
    *ngIf="groups.length == 0 && isShow"
  >
    <p class="alert alert-success text-center p-5 fs-4 fw-bolder">
      Not joined in any group
    </p>
  </div>
  <div class="row mt-4" *ngIf="groups.length == 0 && !isShow">
    <div class="col-lg-6 m-auto mt-5 pt-4">
      <div class="mt-2">
        <div
          class="m-auto p-1"
          style="
            width: 70%;
            height: 25vh;
            border: 2px solid silver;
            border-bottom: 0px;
          "
        >
          <div class="bg-light" style="height: 100%"></div>
        </div>
      </div>
      <div
        class="bg-light d-flex align-items-center justify-content-center"
        style="border: 3px solid silver; height: 20vh"
      ></div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-4 col-md-6 mb-3" *ngFor="let group of groups">
      <div class="mt-2 d-flex">
        <img
          [src]="'data:image/jpg;base64,' + group.image"
          class="p-1 m-auto"
          style="
            width: 210px;
            height: 130px;
            border: 2px solid silver;
            border-bottom: 0px;
            cursor: pointer;
          "
          routerLink="/group/{{ group._id }}"
        />
      </div>
      <div
        class="bg-light d-flex align-items-center justify-content-center"
        style="border: 3px solid silver; height: 45%"
      >
        <div class="p-4 m-auto">
          <p class="fs-4 text-center" style="line-height: 100%">
            {{ group.name }}
          </p>
          <p class="fw-bolder text-primary text-center mb-0">
            {{ group.owner.firstname + " " + group.owner.lastname }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
